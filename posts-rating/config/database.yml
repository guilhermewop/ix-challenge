default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  host: localhost

development:
  <<: *default
  adapter: sqlite3
  timeout: 5000
  database: db/development.sqlite3

test:
  <<: *default
  adapter: sqlite3
  timeout: 5000
  database: db/test.sqlite3

production:
  <<: *default
  database: posts_rating_production
  username: posts_rating
  password: <%= ENV["POSTS_RATING_DATABASE_PASSWORD"] %>
